<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">FD Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Fixed Deposit Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form id="fdCalculatorForm">
                            <div class="mb-3">
                                <label for="principal" class="form-label">Principal Amount (â‚¹)</label>
                                <input type="number" class="form-control" id="principal" required min="1000">
                            </div>
                            <div class="mb-3">
                                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="interestRate" required step="0.1" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="tenure" class="form-label">Tenure (in months)</label>
                                <input type="number" class="form-control" id="tenure" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="compounding" class="form-label">Compounding Frequency</label>
                                <select class="form-select" id="compounding">
                                    <option value="12">Monthly</option>
                                    <option value="4">Quarterly</option>
                                    <option value="2">Half-Yearly</option>
                                    <option value="1">Yearly</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                                <button type="reset" class="btn btn-secondary ms-2">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mt-4" id="resultCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h4 class="text-center mb-0">Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Principal Amount:</strong> <span id="resultPrincipal"></span></p>
                                <p><strong>Interest Rate:</strong> <span id="resultRate"></span></p>
                                <p><strong>Tenure:</strong> <span id="resultTenure"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Maturity Amount:</strong> <span id="resultMaturity"></span></p>
                                <p><strong>Total Interest:</strong> <span id="resultInterest"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 FD Calculator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
